<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <title>Frontend Mentor | Beta sign up split layout Challenge</title>


</head>
<body>


    <section class="illustration">
        <img src="img/illustration-main.svg" alt="Main Illustration">
      </section>

  <header>

    <div class="logo"><img src="img/logo.svg" alt="Fylo Logo" height="50px"></div>

    <nav>
      <ul>
        <li><a href=""><i class="fa fa-lg fa-twitter"></i></a></li>
        <li><a href=""><i class="fa fa-lg fa-facebook"></i></a></li>
        <li><a href=""><i class="fa fa-lg fa-envelope-o"></i></a></li>

      </ul>
    </nav>
  </header>
  <div class="signup">
      <h1>All your files in one secure </br> location, accessible anywhere.</h1>

      <p>Fylo stores all your most important files in one secure location.
          Access them wherever you need, share and collaborate with friends,
          family and co-workers.</p>

      <h3>Sign up for early access</h3>
      <form>

        <input type="email" name="email" id="email">
        <label for="email" class="signup-button">Sign Up</label>
      </form>


  </div>




  <footer>
    <p>
        Privacy Policy
    </p>
  </footer>

</body>

<style>
@import url(https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css);

body {
  display: grid;
  grid-gap: 100px;
  grid-template-columns: 4fr 3fr 1fr ;
  grid-template-rows: 1fr 5fr 1fr;
  justify-items: center;
  align-items: center;
  margin: 0;
  height: 100vh;
}



.illustration {
  display: flex;
  grid-row: 1 / 4;
  grid-column: 1 / 2;
  height: 100%;
  width: 100%;
  background-color: hsl(243, 87%, 12%); /* For browsers that do not support gradients */
  background-image: linear-gradient(to bottom left,
                  hsl(243, 87%, 12%) 10%,
                  hsl(243, 86%, 85%) 100%);
  background-image: linear-gradient(30deg, hsl(243, 86%, 85%) 5%, hsl(243, 87%, 12%) 90%);
}

.illustration img {
  align-self: center; /* stops image from stretching */
  padding: 40px;
}

header {
  display: flex;
  justify-content: space-between;
  grid-column: span 2;
  padding: 10vh 100px 5px 5px;
  width: 100%;
}


nav ul {
  display: flex;
  justify-content: space-between;
  list-style-type: none;
  margin: 0;
  padding: 0;

}

nav ul li {
  display: inline-block;
  padding: 0 20px;
}



.signup {
  grid-column: 2 / span 2;
}

.signup p {
  color: gray;
}

form {
  display: flex;
  justify-content: space-between;
}

form input {
  display: inline-block;
  width: 60%;

  padding: 0 20px;
  line-height: 4rem;
  height: 4rem;
  background: white;
  border: solid 1px #e6e6e6;
  border-bottom-width: 3px;
  border-radius: 5px;
  -webkit-transition: all 03s ease;
  transition: all 0.3s ease;
  outline: none;

}

form label {

  width: 25%
}

.signup-button {
    background-color: hsl(163, 95%, 43%); /* Green */
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
}

footer {
  grid-column-end: -1;

}


</style>
</html>
