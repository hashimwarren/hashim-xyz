<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.min.css">
    <script src="node_modules/materialize-css/dist/js/materialize.min.js"></script>
    <title>Document</title>
</head>
<nav>
    <div class="nav-wrapper">
        <a href="#" class="brand-logo center">Hashim's Task List</a>
    </div>
</nav>

<body>
    <div class="row">
    <div class="col s12 m6">
    <section class="make-tasks card">
    <div class="card-content">
        <h3>Make Tasks </h3>
        <form action="">
            <div class="input-field col s12">
                <input id="tasks" type="text">
                <label for="tasks">Task</label>
            </div>

            <button class="submit-tasks btn" type="submit">Add Task</button>
        </form>
    </div>
    </section>
    </div>
    </div>


    <div class="row">
    <div class="col s12 m6">
    <section class="task-list card">

        <div class="card-content">
            <h3>Task List</h3>
            <input type="text" class="filter-tasks">
            <button class="clear-tasks btn" type="submit">Clear Tasks</button>
        </div>
    </div>
    </div>
    </section>
</body>
</html>
